{% extends "blog/base.html" %}
{% block content %}

    <div class="container">

    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </div>
    {% endfor %}
{% endif %}
      <h1 class="text-center pt-3">Welcome to Your Dashboard</h1>
      <br />
      <br />
      <h2>Latest Post</h2>
      <hr />
      {% for post in object_list %}
      <a href="{% url 'postdetail' post.slug %}">
        <h3>{{ post.title }}</h3>
      </a>
      <img class="img-fluid" src={{ post.image.url }} height=200 width=200 />
      <br />
      <br />

      {% endfor %}
        <br/>
  <br/>

  <a href="{% url 'post_create' %}" class="btn btn-primary btn-sm mx-1" >Add New Post</a>
    </div>
{% endblock content %}
