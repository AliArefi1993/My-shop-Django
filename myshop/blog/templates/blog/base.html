<!doctype html>
<html lang="en">

<head>
  {% comment %} {%load staticfiles%} {% endcomment %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Ali's Blog</title>




  <!-- Bootstrap core CSS -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#7952b3">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'post_list'%}">Blog</a>
        <form action="{% url 'search' %}" class="d-flex">
        <input class="form-control me-2" type="search" name="search_box" placeholder="search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
        {% url 'post_list' %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">

            {% if  user.username %}
              <a class="nav-link active" href="{% url 'post_create'%}">New Post</a>
              <a class="nav-link active" href="{% url 'logout'%}">Logout</a>
              <a class="nav-link active" href="{% url 'profile' pk=user.id%}">My Profile</a>

            {% else %}
              <a class="nav-link active" href="{% url 'login'%}">Login</a>
              <a class="nav-link active" href="{% url 'signup'%}">Signup</a>


            {% endif %}

            <a class="nav-link active" href="{% url 'category_list'%}">Categories</a>
            <a class="nav-link active" href="{% url 'tag_list'%}">Tags</a>
            <a class="nav-link active" href="https://www.linkedin.com/in/ali-arefi-b8453858">Linkedin</a>
            <a class="nav-link active" href="{% url 'dashboard'%}">Home</a>            
          </div>
        </div>
      </div>
    </nav>
    <div class="container">

    </div>
  </header>

  <main>
    <div class="container">
      {% block content %}

      {% endblock %}

    </div>
  </main>

  <footer class="text-muted py-5">
    <div class="container text-center">
      <p> ©️ Ali Arefi {% now "Y"%}</p> 
      <a class="nav-link active" href="{% url 'contact'%}">contact us</a>

    </div>
  </footer>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
